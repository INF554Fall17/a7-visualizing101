<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Numeric JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
</head>

<body>
  
  <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
		   var data = [{
		  values: [31, 31, 5, 5, 5, 5, 5, 3, 3, 2, 2, 1, 1],
		  labels: ['Diet and Obesity', 'Tobacco and Smoking', 'Sedentary Lifestyle', 'Occupational Exposure', 'Family History', 'Viruses', 'Perinatal Factors/Growth','Alcohol','Socioeconomic Status','Pollution','UV radiation','Drugs & Medical Procedures','Salt, Food Additivies & Contaminants' ],
		  text: 'Risk Factors',
		  textposition: 'inside',
		  domain: {x: [.25, 1]},
		  name: 'Cancer Risk Factors',
		  hoverinfo: 'label+percent+name',
		  hole: .4,
		  type: 'pie'
		}];

		var layout = {
		  title: 'Risk Factors for Cancer',
		  annotations: [
		    {
		      font: {
		        size: 14
		      },
		      showarrow: false,
		      text: 'Risk Factors',
		      x: 0.67,
		      y: 0.5
		    }
		  ]
		};

		Plotly.newPlot('myDiv', data, layout);
  </script>
</body>
