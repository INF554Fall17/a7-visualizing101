<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reusable Donut Chart in D3 v4</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  
    <link rel="stylesheet" href="risk_factors.css">
  
</head>
<body>

<div id="riskFactorsChart"></div>
<script src="risk_factors.js"></script>
<script>
    var donut = donutChart()
        .width(1000)
        .height(600)
        .cornerRadius(3) // sets how rounded the corners are on each slice
        .padAngle(0.015) // effectively dictates the gap between slices
        .variable('Value')
        .category('RiskFactors');

    d3.tsv('risk_factors.tsv', function(error, data) {
        if (error) throw error;
        d3.select('#riskFactorsChart')
            .datum(data) // bind data to the div
            .call(donut); // draw chart in div
    });

</script>

</body>
</html>
